<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="main.css">
</head>


<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Pedra Papel e Tesoura</h1>
            <button> Jogar agora</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner"> Escolha uma opção</h2>
            <div class="hands">
                <img class="player-hand" src="./assets/pedra.png" alt="">
                <img class="computer-hand" src="./assets/pedra.png" alt="">
            </div>
            <div class="options">
                <button class="rock">pedra</button>
                <button class="paper">papel</button>
                <button class="scissors">tesoura</button>
            </div>
        </div>

    </section>
    <script src="main.js"></script>
</body>

<footer>
    <p>2021 - Rock Paper & Scissors by Lucas Dias</p>
</footer>


</html>
